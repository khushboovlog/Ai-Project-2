<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel AI Assistant</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            color: #333;
            background: #f8f9fa;
        }
 
        #map-container {
            flex: 7;
            position: relative;
        }
 
        #map {
            height: 100%;
            width: 100%;
        }
 
        #chat-container {
            flex: 3;
            display: flex;
            flex-direction: column;
            background: white;
            border-left: 1px solid #eaeaea;
        }
 
        #chat-header {
            padding: 20px;
            background: #2c3e50;
            color: white;
            font-weight: 600;
            font-size: 1.2rem;
        }
 
        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
 
        .message {
            margin-bottom: 15px;
            padding: 12px 15px;
            border-radius: 18px;
            line-height: 1.4;
            max-width: 80%;
        }
 
        .user-message {
            background: #e3f2fd;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
 
        .ai-message {
            background: #f1f1f1;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
 
        #chat-input-container {
            padding: 15px;
            border-top: 1px solid #eaeaea;
            display: flex;
        }
 
        #chat-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 24px;
            outline: none;
            font-size: 1rem;
        }
 
        #send-button {
            margin-left: 10px;
            padding: 12px 20px;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-weight: 600;
        }
 
        #send-button:hover {
            background: #1a252f;
        }
 
        .restaurant-marker {
            background-color: #e74c3c;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
        }
 
        .event-marker {
            background-color: #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
        }
 
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
 
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="map-container">
        <div id="map"></div>
    </div>
    <div id="chat-container">
        <div id="chat-header">
            Travel AI Assistant
        </div>
        <div id="chat-messages">
            <!-- Messages will appear here -->
        </div>
        <div id="chat-input-container">
            <input type="text" id="chat-input" placeholder="Ask about restaurants, events, or travel tips..." />
            <button id="send-button">Send</button>
        </div>
    </div>
 
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        const map = L.map('map').setView([31.2556, 75.7023], 15); // Default to LPU coordinates
 
        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
 
        // DOM elements
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');
        const chatMessages = document.getElementById('chat-messages');
 
        // Add sample markers (in a real app, these would come from API responses)
        addSampleMarkers();
 
        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
 
        // Initial welcome message
        setTimeout(() => {
            addMessage('ai', `Welcome to your Travel AI Assistant! I can help you find:
            <ul>
                <li>üçΩÔ∏è Restaurants near any location</li>
                <li>üéâ Popular events happening around</li>
                <li>‚úàÔ∏è Travel tips and recommendations</li>
            </ul>
            Try asking: "What are some good restaurants near LPU?"`);
        }, 500);
 
        function sendMessage() {
            const message = chatInput.value.trim();
            if (message === '') return;
 
            addMessage('user', message);
            chatInput.value = '';
 
            // Show loading indicator
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message ai-message';
            loadingDiv.id = 'loading-message';
            loadingDiv.innerHTML = '<div class="loading"></div>';
            chatMessages.appendChild(loadingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
 
            // Process the message with Gemini API
            processWithGemini(message);
        }
 
        async function processWithGemini(prompt) {
            // In a real application, you would call the Gemini API here
            // This is a mock implementation for demonstration
 
            // Simulate API delay
            setTimeout(() => {
                // Remove loading indicator
                const loadingMessage = document.getElementById('loading-message');
                if (loadingMessage) {
                    loadingMessage.remove();
                }
 
                // Mock responses based on user input
                let response = '';
                const lowerPrompt = prompt.toLowerCase();
 
                if (lowerPrompt.includes('restaurant') || lowerPrompt.includes('eat') || lowerPrompt.includes('food')) {
                    response = `**Restaurants near LPU:**\n\n` +
                        `1. *The Yellow Chilli* (1.2km) - Modern Indian cuisine by Sanjeev Kapoor\n` +
                        `   ‚≠ê 4.3 | $$ | Open until 11PM\n\n` +
                        `2. *Cafe Coffee Day* (on campus) - Student favorite for quick bites\n` +
                        `   ‚≠ê 4.0 | $ | Open until 10PM\n\n` +
                        `3. *Punjabi Dhaba* (800m) - Authentic local flavors\n` +
                        `   ‚≠ê 4.5 | $ | Open until midnight`;
 
                    // Highlight restaurant markers
                    highlightMarkers('restaurant');
                } 
                else if (lowerPrompt.includes('event') || lowerPrompt.includes('happening') || lowerPrompt.includes('activity')) {
                    response = `**Current Events near LPU:**\n\n` +
                        `üé™ *LPU Food Festival* (April 15-17)\n` +
                        `   - 50+ local vendors showcasing regional cuisine\n` +
                        `   - Location: University Main Ground\n\n` +
                        `üé≠ *Punjabi Cultural Night* (April 20)\n` +
                        `   - Traditional music and dance performances\n` +
                        `   - Location: University Auditorium\n\n` +
                        `‚öΩ *Inter-College Football Tournament* (April 22-25)\n` +
                        `   - Watch exciting matches daily from 4PM`;
 
                    // Highlight event markers
                    highlightMarkers('event');
                }
                else if (lowerPrompt.includes('tip') || lowerPrompt.includes('advice') || lowerPrompt.includes('travel')) {
                    response = `**Travel Tips for LPU Area:**\n\n` +
                        `üöï *Transportation:* Auto-rickshaws are the most convenient way to get around. Always negotiate the fare before boarding (should be ~‚Çπ50-100 for local trips).\n\n` +
                        `üíß *Safety:* The area is generally safe, but avoid walking alone late at night in less crowded areas.\n\n` +
                        `üí∞ *Budgeting:* Most local restaurants are very affordable (meals from ‚Çπ100-300). Campus facilities accept digital payments.\n\n` +
                        `üå°Ô∏è *Weather:* April can be hot (25-35¬∞C), carry water and wear light clothing.`;
                }
                else {
                    response = `I'm your travel assistant specializing in:\n\n` +
                        `- Restaurant recommendations\n` +
                        `- Local event information\n` +
                        `- Travel tips and advice\n\n` +
                        `Try asking something like:\n` +
                        `"What are the best places to eat near me?"\n` +
                        `or\n` +
                        `"Are there any events happening this weekend?"`;
                }
 
                addMessage('ai', response);
            }, 1500);
        }
 
        function addMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.innerHTML = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
 
        function addSampleMarkers() {
            // Sample restaurant markers
            const restaurants = [
                { name: "The Yellow Chilli", lat: 31.2578, lng: 75.7055, rating: 4.3 },
                { name: "Cafe Coffee Day", lat: 31.2551, lng: 75.7018, rating: 4.0 },
                { name: "Punjabi Dhaba", lat: 31.2542, lng: 75.6987, rating: 4.5 }
            ];
 
            restaurants.forEach(restaurant => {
                const marker = L.marker([restaurant.lat, restaurant.lng], {
                    icon: L.divIcon({
                        className: 'restaurant-marker',
                        html: 'üçΩÔ∏è',
                        iconSize: [20, 20]
                    })
                }).addTo(map);
 
                marker.bindPopup(`
                    <b>${restaurant.name}</b><br>
                    ‚≠ê ${restaurant.rating}<br>
                    <small>Click for more info</small>
                `);
                marker.type = 'restaurant';
            });
 
            // Sample event markers
            const events = [
                { name: "LPU Food Festival", lat: 31.2560, lng: 75.7005, date: "Apr 15-17" },
                { name: "Cultural Night", lat: 31.2550, lng: 75.7030, date: "Apr 20" },
                { name: "Football Tournament", lat: 31.2570, lng: 75.7040, date: "Apr 22-25" }
            ];
 
            events.forEach(event => {
                const marker = L.marker([event.lat, event.lng], {
                    icon: L.divIcon({
                        className: 'event-marker',
                        html: 'üé™',
                        iconSize: [20, 20]
                    })
                }).addTo(map);
 
                marker.bindPopup(`
                    <b>${event.name}</b><br>
                    üìÖ ${event.date}<br>
                    <small>Click for more info</small>
                `);
                marker.type = 'event';
            });
        }
 
        function highlightMarkers(type) {
            map.eachLayer(layer => {
                if (layer instanceof L.Marker) {
                    if (layer.type === type) {
                        layer.setZIndexOffset(1000);
                        layer.openPopup();
                    } else {
                        layer.setZIndexOffset(0);
                    }
                }
            });
        }
 
        // In a real implementation, you would use the actual Gemini API like this:
        /*
        async function callGeminiAPI(prompt) {
            try {
                const response = await fetch(
                    'https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=YOUR_API_KEY',
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{
                                parts: [{
                                    text: `As a travel assistant, respond to: ${prompt}. 
                                           Provide recommendations for restaurants, events, and travel tips.
                                           Format with clear section headings. Include specific locations
                                           with their latitude and longitude when possible.`
                                }]
                            }]
                        })
                    }
                );
 
                const data = await response.json();
                return data.candidates[0].content.parts[0].text;
            } catch (error) {
                console.error('Error calling Gemini API:', error);
                return "I'm having trouble connecting to the travel information service. Please try again later.";
            }
        }
        */
    </script>
</body>
</html>
